<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Access</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #eee; }
        .box { background: white; padding: 30px; border-radius: 10px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 200px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }
        button { padding: 10px 20px; cursor: pointer; background: blue; color: white; border: none; border-radius: 5px; }
        #content { display: none; width: 100%; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="login" class="box">
        <h3>أدخل كلمة السر (1234)</h3>
        <input type="password" id="pass" placeholder="Password">
        <button onclick="check()">دخول</button>
        <p id="err" style="color:red"></p>
    </div>

    <div id="content">
        <iframe src="https://stackby.com/embed/staEPOoOZdLq8vjOLe"></iframe>
    </div>

    <script>
        function check() {
            var p = document.getElementById('pass').value;
            if(p === "1234") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.body.style.background = "white";
            } else {
                document.getElementById('err').innerText = "خطأ!";
            }
        }
    </script>
</body>
</html>
