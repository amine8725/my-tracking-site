<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKAN | مكانك المثالي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #ffffff; --text: #000000; --light-gray: #f8f8f8; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--bg); color: var(--text); }
        
        /* Navbar Minimalist */
        nav { padding: 25px 5%; display: flex; justify-content: center; background: white; border-bottom: 1px solid #f1f1f1; sticky; top: 0; z-index: 1000; }
        .logo { font-size: 26px; font-weight: 800; letter-spacing: 4px; text-transform: uppercase; border-bottom: 3px solid #000; line-height: 1; padding-bottom: 5px; }

        /* Hero */
        .hero { padding: 60px 5%; text-align: center; }
        .hero h1 { font-size: 28px; font-weight: 700; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .hero p { color: #888; font-size: 14px; margin-top: 10px; }

        /* Grid */
        .container { padding: 0 5% 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
        .card { cursor: pointer; border: 1px solid #f1f1f1; padding: 10px; transition: 0.3s; }
        .card:hover { border-color: #000; }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .card-info { padding: 15px 5px; }
        .price { font-size: 22px; font-weight: 700; display: block; }
        .city { font-size: 14px; color: #888; text-transform: uppercase; }

        /* Full Screen Details */
        #detailsPage { display: none; position: fixed; inset: 0; background: white; z-index: 5000; overflow-y: auto; padding: 20px 5%; }
        .close-btn { font-size: 30px; cursor: pointer; display: block; margin-bottom: 20px; }
        .details-img { width: 100%; height: 350px; object-fit: cover; border-radius: 2px; }
        
        /* Badges */
        .badge-support { background: #000; color: #fff; padding: 5px 15px; font-size: 13px; font-weight: 700; display: inline-block; margin: 20px 0; }
        
        .spec-box { display: flex; justify-content: space-between; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 20px 0; margin: 20px 0; text-align: center; }
        .spec-box div span { display: block; color: #888; font-size: 12px; }
        .spec-box div b { font-size: 16px; }

        .btn-wa { background: #000; color: #fff; width: 100%; padding: 18px; border: none; font-family: 'Cairo'; font-size: 18px; font-weight: 700; text-decoration: none; display: block; text-align: center; margin-top: 30px; }
        
        @media (max-width: 600px) {
            .card img { height: 220px; }
            .details-img { height: 250px; }
        }
    </style>
</head>
<body>

<nav><div class="logo">MAKAN</div></nav>

<section class="hero">
    <h1>شقق عصرية جاهزة للسكن</h1>
    <p>مساحات واسعة 93م² • تشطيب فاخر • دعم السكن</p>
</section>

<div class="container" id="property-list"></div>

<div id="detailsPage">
    <span class="close-btn" onclick="closeDetails()">✕</span>
    <div id="detailsContent" style="max-width: 600px; margin: 0 auto;"></div>
</div>

<script>
    // ضعي رابط ديسكورد هنا لمتابعة الزوار
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1465111327482708105/rrFvR8ThqXCp28WtaopCTPj8BRRHUzwfd92IbiECYK3B1n4qwy5qiKhHGGVY-A3GhPdN";

    const properties = [
        { id: 1, city: "الحاجب", name: "شقة الياسمين الحديثة", price: "460,000", img: "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=800", desc: "شقة واسعة ومشمشة في قلب الحاجب. تتميز بـ 3 غرف وصالون كبير وحمامين، مع مطبخ مجهز بالكامل." },
        { id: 2, city: "فاس", name: "إقامة جوهرة فاس", price: "520,000", img: "https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=800", desc: "تصميم عصري في أرقى أحياء فاس. شقة بمواصفات عالية، 3 غرف و2 حمامات ومطبخ مجهز." },
        { id: 3, city: "سيدي قاسم", name: "شقق مجمع الورود", price: "430,000", img: "https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=800", desc: "سكن عائلي متكامل في سيدي قاسم. مساحة 93 متر، تشطيبات حديثة وموقع استراتيجي." },
        { id: 4, city: "تاوجطات", name: "إقامة الأطلس", price: "410,000", img: "https://images.unsplash.com/photo-1484154218962-a197022b5858?w=800", desc: "شقة هادئة ومريحة في تاوجطات. مثالية للعائلات، تتوفر على 3 غرف واسعة ومطبخ مجهز." }
    ];

    function render() {
        document.getElementById('property-list').innerHTML = properties.map(p => `
            <div class="card" onclick="openDetails(${p.id})">
                <img src="${p.img}">
                <div class="card-info">
                    <span class="city">${p.city}</span>
                    <span class="price">${p.price} درهم</span>
                    <span style="font-size:13px;">شقة 93م² • 3 غرف • مطبخ مجهز</span>
                </div>
            </div>
        `).join('');
    }

    function openDetails(id) {
        const p = properties.find(x => x.id === id);
        document.getElementById('detailsContent').innerHTML = `
            <img src="${p.img}" class="details-img">
            <div class="badge-support">مستفيدة من دعم السكن المباشر</div>
            <h2 style="margin:0;">${p.name}</h2>
            <p style="color:#888;">${p.city}، المغرب</p>
            
            <div class="spec-box">
                <div><span>المساحة</span><b>93 م²</b></div>
                <div><span>الغرف</span><b>3 غرف</b></div>
                <div><span>الحمامات</span><b>2</b></div>
                <div><span>المطبخ</span><b>مجهز</b></div>
            </div>

            <p style="line-height:1.8; color:#333;">${p.desc}</p>
            
            <a href="https://wa.me/21269985826?text=أنا مهتم بشقة ${p.name} في ${p.city}" class="btn-wa">
                تواصل عبر واتساب
            </a>
            <div style="height:50px;"></div>
        `;
        document.getElementById('detailsPage').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeDetails() {
        document.getElementById('detailsPage').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    window.onload = render;
</script>
</body>
</html>
