<style>
    /* تصميم بلاطة تسجيل الدخول */
    .auth-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; }
    .auth-content { background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; position: relative; }
    .auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #eee; }
    .auth-tab { flex: 1; padding: 10px; cursor: pointer; font-weight: bold; color: #888; }
    .auth-tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
    .auth-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    .btn-auth { background: var(--dark); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    .btn-auth:hover { background: var(--gold); color: var(--dark); }
    .login-trigger { cursor: pointer; color: white; background: none; border: 1px solid var(--gold); padding: 8px 15px; border-radius: 5px; font-size: 13px; transition: 0.3s; }
    .login-trigger:hover { background: var(--gold); color: var(--dark); }
</style>

<button class="login-trigger" onclick="toggleAuth()">تسجيل الدخول / إنضم إلينا</button>

<div class="auth-modal" id="authModal">
    <div class="auth-content">
        <span onclick="toggleAuth()" style="position:absolute; left:20px; top:15px; cursor:pointer; font-size:24px;">&times;</span>
        <div class="auth-tabs">
            <div class="auth-tab active" id="tabLogin" onclick="switchAuth('login')">تسجيل الدخول</div>
            <div class="auth-tab" id="tabSignup" onclick="switchAuth('signup')">حساب جديد</div>
        </div>
        
        <div id="authForm">
            <h3 id="authTitle">مرحباً بك مجدداً</h3>
            <input type="email" class="auth-input" placeholder="البريد الإلكتروني">
            <input type="password" class="auth-input" placeholder="كلمة المرور">
            <div id="signupFields" style="display: none;">
                <input type="text" class="auth-input" placeholder="الاسم الكامل">
                <input type="tel" class="auth-input" placeholder="رقم الهاتف">
            </div>
            <button class="btn-auth" onclick="handleAuth()">تأكيد</button>
        </div>
    </div>
</div>

<script>
    function toggleAuth() {
        const modal = document.getElementById('authModal');
        modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    function switchAuth(type) {
        const isLogin = type === 'login';
        document.getElementById('tabLogin').classList.toggle('active', isLogin);
        document.getElementById('tabSignup').classList.toggle('active', !isLogin);
        document.getElementById('signupFields').style.display = isLogin ? 'none' : 'block';
        document.getElementById('authTitle').innerText = isLogin ? 'مرحباً بك مجدداً' : 'إنشاء حساب مستثمر';
    }

    function handleAuth() {
        // هنا يتم ربط قاعدة البيانات لاحقاً، حالياً سنظهر رسالة ترحيبية
        alert("تمت العملية بنجاح! مرحباً بك في عائلة AZARO REAL ESTATE.");
        toggleAuth();
    }
</script>
