<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Private Tracking Site</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        .lock-screen { display: block; }
        .content { display: none; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="lock" class="lock-screen">
        <h2>هذا الموقع خاص</h2>
        <p>المرجو إدخال كلمة السر للمتابعة:</p>
        <input type="password" id="pass" placeholder="كلمة السر...">
        <button onclick="checkPass()">دخول</button>
        <p id="error" style="color:red;"></p>
    </div>

    <div id="mainContent" class="content">
        <h1>مرحباً بك في موقع التتبع الخاص بك</h1>
        <iframe src="https://stackby.com/embed/staEPOoOZdLq8vjOLe" width="100%" height="600" frameborder="0"></iframe>
    </div>

    <script>
        function checkPass() {
            var password = document.getElementById("pass").value;
            // تقدري تبدلي primo123 بكلمة السر اللي بغيتي
            if (password === "1234") {
                document.getElementById("lock").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                document.getElementById("error").innerHTML = "كلمة السر غلط! حاول مرة أخرى.";
            }
        }
    </script>
</body>
</html>
